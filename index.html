<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="cardContainer">
        <header class="cardHeader">
            <h2 class="cardName">Chris Mills</h2>
            <p>Web Developer</p>
        </header>
        <main class="cardBody">

            <address class="cardAddress">
                <p class="description">Passionate about creating interactive web experiences and exploring new
                    technologies.</p>
                <br>
                123 Street,<br />
                Shangrila Town,<br /> Marginham<br />
                UK<br />
                <strong>Tel: 123 456 78</strong><br />
            </address>
            <img class="cardImage" src="assets/chris.jpg" alt="an image of the card guy" />
        </main>
        <footer class="cardFooter">
            <p class="footerText">chrismills@gmail.com</p>
        </footer>
    </div>
</body>

</html>
